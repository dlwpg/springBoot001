<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>鞋运网后台管理系统模板</title>
    <link rel="shortcut icon" th:href="${'/images/favicon.ico'}" type="image/x-icon">
    <meta name="keywords" content="后台模板,后台管理系统,HTML模板">
    <meta name="description" content="基于Bootstrap的后台管理系统模板">
    <meta name="author" content="ftsucai.com">

    <link th:href="${'/css/bootstrap.min.css'}" rel="stylesheet">
    <link th:href="${'/css/fonts.css'}" rel="stylesheet">
    <link th:href="${'/css/style.css'}" rel="stylesheet">

    <!-- 引入js -->
    <!-- jQuery -->
    <!--    juery必须写在其他js前，且位置在body前-->
    <script type="text/javascript" th:src="${'/js/jquery-3.5.0.min.js'}"></script>
    <script type="text/javascript" th:src="${'/js/bootstrap.min.js'}"></script>
    <script type="text/javascript" th:src="${'/js/perfect-scrollbar.min.js'}"></script>
    <script type="text/javascript" th:src="${'/js/main.min.js'}"></script>

    <!--图表插件-->
    <script type="text/javascript" th:src="${'/js/Chart.js'}"></script>

    <!-- layer -->
    <script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}"
            type="text/javascript"></script>
</head>

<body>
<div class="ftdms-layout-web">
    <div class="ftdms-layout-container">
        <!--左侧导航-->
            <div th:replace="fragments/left"></div>

        <!--头部信息-->
            <div th:replace="fragments/top"></div>

        <!--页面主要内容-->
            <div th:replace="${template}"></div>
    </div>
</div>




<!--<script type="text/javascript" th:src="${'/js/baidu.js'}"></script>-->
</body>
</html>
