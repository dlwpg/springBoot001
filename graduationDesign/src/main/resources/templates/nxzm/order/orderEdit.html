<div id="orderEditModel" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改订单信息</h4>
            </div>
            <div class="modal-body">

                <input type="hidden" class="form-control" name="orderNumberEdit" id="orderNumberEdit"/>
                <input type="hidden" class="form-control" name="orderProductPrice" id="orderProductPriceEdit"/>
                <div class="form-group">
                    <label for="orderProductNumbersEdit">商品数量</label>
                    <input type="text" class="form-control" name="orderProductNumbers" id="orderProductNumbersEdit"/>
                </div>
                <div class="form-group">
                    <label for="orderAddressEdit">收货地址</label>
                    <input type="text" class="form-control" name="orderAddress" id="orderAddressEdit">
                </div>
                <div class="form-group">
                    <label for="userPhoneEdit">联系电话</label>
                    <input type="text" class="form-control" name="userPhone" id="userPhoneEdit">
                </div>

            </div>
            <div class="modal-footer">
                <button id="rOrderEditBtn" type="button" class="btn btn-default" data-dismiss="modal">确认修改</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#rOrderEditBtn").on("click", function () {
            var order = {};
            order.orderNumber = $("#orderNumberEdit").val();
            order.orderProductNumbers = $("#orderProductNumbersEdit").val();
            order.orderAddress = $("#orderAddressEdit").val();
            order.userPhone = $("#userPhoneEdit").val();
            order.orderProductPrice = $("#orderProductPriceEdit").val();

            $.ajax({
                url: "/shone/order/order",
                type: "put",
                contentType:"application/json",
                data: JSON.stringify(order),
                dataType: "json",
                success: function (data) {
                    layer.alert("订单信息修改成功", {icon: 1});
                    initOrderTable(5);
                }
            })
        })
    </script>

</div>
