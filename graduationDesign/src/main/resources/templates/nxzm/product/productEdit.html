<div id="productEditModel" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改商品信息</h4>
            </div>
            <div class="modal-body">
                <input id="editProductId" type="hidden">

                <form action="javascript:void(0)" method="" class="row">
                    <div class="form-group col-md-12">
                        <label for="productName_e">商品名称</label>
                        <div class="form-controls">
                            <input name="productName" class="form-control" id="productName_e">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="description_e">描述信息</label>
                        <input type="text" class="form-control" id="description_e" name="title" value=""/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="originalPrice_e">原价</label>
                        <input style="display: inline" type="text" class="form-control" id="originalPrice_e"
                               name="originalPrice" value=""/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="promotePrice_e">现价</label>
                        <input style="float: right" type="text" class="form-control" id="promotePrice_e"
                               name="promotePrice" value=""/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="stock_e">库存</label>
                        <input width="50%" style="display: inline" type="text" class="form-control" id="stock_e"
                               name="stock" value=""/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="productStatus_e">是否在售</label>
                        <select id="productStatus_e" name="productStatus_e" class="form-control">
                            <option value="1" selected="selected">在售</option>
                            <option value="0">停售</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>商品主图</label>
                        <div class="form-controls">
                            <div id="showImage_e" style="display: inline"></div>&nbsp;&nbsp;
                            <input style="display: inline;" type="file" id="mainImage_e" name="mainImage"
                                   accept="image/png, image/jpeg, image/jpg">
                            <button id="upload_product_main_img_e">点击上传</button>
                        </div>
                        <input id="hidden_main_img_e" type="hidden">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="category_e">分类</label>
                        <div class="form-controls">
                            <input type="text" class="form-control" id="category_e"
                                   name="category" value=""/>
                        </div>

                    </div>
                    <div class="form-group col-md-12">
                        <label for="brand_e">品牌</label>
                        <div class="form-controls">
                            <input type="text" class="form-control" id="brand_e"
                                   name="brand" value="" />
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button id="rProductEditBtn" type="button" class="btn btn-default" data-dismiss="modal">确认修改</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


    //检查图片
    $("#mainImage_e").change(function () {
        var fileName = $("#mainImage_e").val();
        fileName = fileName.replace("D:\\upload\\", "");
        var flag = true;
        if (fileName == "") {
            flag = false;
            alert("请选择图片");
        } else {
            var size = $("#mainImage_e")[0].files[0].size;
            if (size / 1000 > 1024 * 2) {
                flag = false;
                alert("图片大小不能超过2MB");
            }
        }
        if (flag) {
            onLoadImage();
        } else {//清除input type=file的显示内容
            $("#mainImage_e").val("");
        }
        return flag;
    })

    //预览图片
    function onLoadImage() {
        var file = $('#mainImage_e').get(0).files[0];
        var reader = new FileReader();
        //将文件以Data URL形式读入页面
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            //显示文件"src", this.result
            $("#showImage_e").html("<img style='width: 100px;height: 100px' src='" + this.result + "'>");
        }
    }
</script>
