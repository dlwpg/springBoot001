<div id="productAddModel" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">

                <form action="javascript:void(0)" method="" class="row">
                    <div class="form-group col-md-12">
                        <label for="productName">商品名称</label>
                        <div class="form-controls">
                            <input name="productName" class="form-control" id="productName" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="description">描述信息</label>
                        <input type="text" class="form-control" id="description" name="title" value=""
                               placeholder="请输入描述信息"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="originalPrice">原价</label>
                        <input style="display: inline" type="text" class="form-control" id="originalPrice"
                               name="originalPrice" value="" placeholder="请输入原价"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="promotePrice">现价</label>
                        <input style="float: right" type="text" class="form-control" id="promotePrice"
                               name="promotePrice" value="" placeholder="请输入现价"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="stock">库存</label>
                        <input width="50%" style="display: inline" type="text" class="form-control" id="stock"
                               name="stock" value=""
                               placeholder="请输入库存"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="productStatus">是否在售</label>
                        <select id="productStatus" name="productStatus" class="form-control">
                            <option value="1" selected="selected">在售</option>
                            <option value="0">停售</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label>商品主图</label>
                        <div class="form-controls">
                            <div id="showImage" style="display: inline"></div>&nbsp;&nbsp;
                            <input style="display: inline;" type="file" id="mainImage" name="mainImage"
                                   accept="image/png, image/jpeg, image/jpg">
                            <button id="upload_product_main_img">点击上传</button>
                        </div>
                        <input id="hidden_main_img" type="hidden">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="category">分类</label>
                        <div class="form-controls">
                            <input type="text" class="form-control" id="category"
                                   name="category" value="" placeholder="请输入分类"/>
                        </div>

                    </div>
                    <div class="form-group col-md-12">
                        <label for="brand">品牌</label>
                        <div class="form-controls">
                            <input type="text" class="form-control" id="brand"
                                   name="brand" value="" placeholder="请输入品牌"/>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button id="rProductAddBtn" type="button" class="btn btn-default" data-dismiss="modal">确认添加</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


    //检查图片
    $("#mainImage").change(function () {
        var fileName = $("#mainImage").val();
        fileName = fileName.replace("D:\\upload\\", "");
        var flag = true;
        if (fileName == "") {
            flag = false;
            alert("请选择图片");
        } else {
            var size = $("#mainImage")[0].files[0].size;
            if (size / 1000 > 1024 * 2) {
                flag = false;
                alert("图片大小不能超过2MB");
            }
        }
        if (flag) {
            onLoadImage1();
        } else {//清除input type=file的显示内容
            $("#mainImage").val("");
        }
        return flag;
    })

    //预览图片
    function onLoadImage1() {
        var file = $('#mainImage').get(0).files[0];
        var reader = new FileReader();
        //将文件以Data URL形式读入页面
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            //显示文件"src", this.result
            $("#showImage").html("<img style='width: 100px;height: 100px' src='" + this.result + "'>");
        }
    }
</script>
