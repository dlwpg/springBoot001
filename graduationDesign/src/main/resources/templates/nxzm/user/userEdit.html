<div id="userEditModel" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改用户信息</h4>
            </div>
            <div class="modal-body">

                    <input type="hidden" class="form-control" name="userId" id="editUserId"/>
                <div class="form-group">
                    <label for="editUserName">用户名</label>
                    <input type="text" class="form-control" name="username" id="editUserName"/>
                </div>
                <div class="form-group">
                    <label for="editPhone">电话</label>
                    <input type="text" class="form-control" name="phone" id="editPhone">
                </div>
                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="text" class="form-control" name="email" id="editEmail">
                </div>
                <div class="form-group">
                    <label for="editReceiveAddress">收货地址</label>
                    <input type="text" class="form-control" name="receiveAddress" id="editReceiveAddress">
                </div>
                <div class="form-group">
                    <div style="display: inline"><label >权限</label></div>
                    <div style="float: right" class="col-md-8" id="editRoles" name="roles"></div>
                </div>

            </div>
            <div class="modal-footer">
                <button id="rUserEditBtn" type="button" class="btn btn-default" data-dismiss="modal">确认修改</button>
            </div>
        </div>
    </div>
</div>
