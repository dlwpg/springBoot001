<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx Manager System</title>

    <!-- Bootstrap -->
    <link th:href="${'/plugin/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link th:href="${'/plugin/css/font-awesome.min.css'}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="${'/css/custom.css'}" rel="stylesheet">

    <!-- 引入js -->
    <!-- jQuery -->
    <script th:src="${'/plugin/js/jquery.min.js'}"></script>
    <!-- Bootstrap -->
    <script th:src="${'/plugin/js/bootstrap.bundle.min.js'}"></script>
    <!-- layer -->
    <script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}"
            type="text/javascript"></script>
    <!-- 删除确认框-->
    <script th:src="${'/plugin/bootbox/bootbox.js'}" type="text/javascript"></script>
</head>
<body class="nav-md">

<div class="container body">
    <div class="main_container">

        <!-- 引入碎片文件 sidebar.html-->
        <div th:replace="fragments/sidebar"></div>

        <!-- 引入碎片文件 header.html-->
        <div th:replace="fragments/header"></div>

        <!--main-->
        <div th:if="${template}">
            <div th:replace="${template}"></div>
        </div>

        <!-- 引入碎片文件 footer.html-->
        <div th:replace="fragments/footer"></div>


    </div>
</div>

<!-- Custom Theme Scripts -->
<script th:src="${'/js/custom.min.js'}" type="text/javascript"></script>
</body>
</html>
